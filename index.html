<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon">
    <title>Dragon Games - Acessar Conta</title>
</head>
<body>
    <section>
        <div class="logo">
            <img src="reddragon.png">
        </div>
        <div class="contentBx">
            <div class="formBx">
                <h2>Login</h2>
                <form>
                    <div class="inputBx">
                        <span>E-mail</span>
                        <input type="email" name="email" placeholder="Insira seu E-mail">
                    </div>

                    <div class="inputBx">
                        <span>Senha</span>
                        <input type="password" name="password" placeholder="Insira sua Senha">
                    </div>

                    <div class="lembrar">
                        <label><input type="checkbox" name="lembrar"> Lembrar Acesso</label>
                    </div>

                    <div class="inputBx">
                        <input type="submit" value="Entrar" name="entrar">
                    </div>

                    <div class="inputBx">
                        <p>Não possui uma conta?<a href="#"> Criar uma conta</a></p>
                    </div>
                </form>
                <h3>Entrar com outras mídias</h3>
                <ul class="social">
                    <li><img src="google-plus.png"></li>
                    <li><img src="facebook.png"></li>
                    <li><img src="twitter.png"></li>
                </ul>
            </div>
        </div>
    </section>
</body>
</html>
